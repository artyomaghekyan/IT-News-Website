{% extends 'main.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>{{detail.title}}</title>
</head>
<body>
    {% block content %}
    <div class="container p-3">
        <h1 class="text-center p-3">{{detail.title}}</h1>
        <img class="" src="{{detail.image.url}}" width="300px" height="200px" alt="">
        <p class="p-3 lead">{{detail.description}}</p>
    </div>
    {% if request.user.is_authenticated %}
    <div class="text-center">
        <a type="button" class="btn btn-danger text-center" href="{% url 'edit' detail.id %}">Edit</a>
        <a type="button" class="btn btn-danger" href="{% url 'delete' detail.id%}">Delete</a>
    </div>
    {% endif %}
    {% endblock content%}
</body>
</html>
