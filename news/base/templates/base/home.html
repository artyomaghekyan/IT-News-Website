{% extends 'main.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    {% block content %}

    <div class="container p-5">
        <div class="row">
        {% for n in page_obj%}
        <div class="card col-lg-4 col-md-6 col-sm-12" style="width: 18rem;">
          <a href="{% url 'detail' n.id%}">
            <img src="/media/{{n.image}}" width="300px" height="300px" class="card-img-top" alt="...">
          </a>
            <div class="card-body">
              <h5 class="card-title">{{n.title}}</h5>
              <p class="card-text">{{n.description|truncatechars:80}}</p>
            </div>
            <small class="text-right">{{n.creaed|timesince}} ago</small>
          </div>
        
          {% endfor %}
          </div>
        </div>
          

      </div>
      {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}">
      <img src="{% static 'right.png'%}" width="150px" height="150px" class="img-fluid float-md-right" alt="">
      </a>
      {% endif %}

      {% if page_obj.has_previous %}
      <a href="?page={{ page_obj.previous_page_number }}">
      <img src="{% static 'left.png'%}"  width="150px" height="150px" class="img-fluid float-md-left" alt="">
      </a>
      {% endif %}
    

    {% endblock content%}
</body>
</html>
